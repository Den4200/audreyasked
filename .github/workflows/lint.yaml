name: Lint

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    name: Setup Linters
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: yarn

      - name: Install Node.js dependencies
        run: yarn install

      - name: Lint
        uses: wearerequired/lint-action@v1
        with:
          eslint: true
